<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- E-commerce Website Mockup -->
  <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2" />
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="5" ry="5" fill="#34A853" />
  
  <!-- Logo -->
  <rect x="70" y="65" width="40" height="10" rx="2" ry="2" fill="#FFFFFF" />
  
  <!-- Search Bar -->
  <rect x="150" y="65" width="120" height="10" rx="5" ry="5" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Cart Icon -->
  <circle cx="310" cy="70" r="8" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Product Grid -->
  <rect x="70" y="110" width="80" height="100" rx="2" ry="2" fill="#EEEEEE" />
  <rect x="160" y="110" width="80" height="100" rx="2" ry="2" fill="#EEEEEE" />
  <rect x="250" y="110" width="80" height="100" rx="2" ry="2" fill="#EEEEEE" />
  
  <!-- Product Images -->
  <rect x="80" y="120" width="60" height="60" rx="2" ry="2" fill="#FBBC05" />
  <rect x="170" y="120" width="60" height="60" rx="2" ry="2" fill="#4285F4" />
  <rect x="260" y="120" width="60" height="60" rx="2" ry="2" fill="#EA4335" />
  
  <!-- Product Titles -->
  <rect x="80" y="190" width="60" height="8" rx="2" ry="2" fill="#333333" />
  <rect x="170" y="190" width="60" height="8" rx="2" ry="2" fill="#333333" />
  <rect x="260" y="190" width="60" height="8" rx="2" ry="2" fill="#333333" />
  
  <!-- Prices -->
  <rect x="80" y="205" width="30" height="8" rx="2" ry="2" fill="#EA4335" />
  <rect x="170" y="205" width="30" height="8" rx="2" ry="2" fill="#EA4335" />
  <rect x="260" y="205" width="30" height="8" rx="2" ry="2" fill="#EA4335" />
</svg>