<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- Blog Website Mockup -->
  <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2" />
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="5" ry="5" fill="#FBBC05" />
  
  <!-- Logo -->
  <rect x="70" y="65" width="40" height="10" rx="2" ry="2" fill="#FFFFFF" />
  
  <!-- Navigation -->
  <rect x="200" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  <rect x="230" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  <rect x="260" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  <rect x="290" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Featured Post -->
  <rect x="70" y="110" width="260" height="80" rx="5" ry="5" fill="#EEEEEE" />
  
  <!-- Post Image -->
  <rect x="80" y="120" width="100" height="60" rx="2" ry="2" fill="#4285F4" opacity="0.7" />
  
  <!-- Post Title -->
  <rect x="190" y="120" width="130" height="10" rx="2" ry="2" fill="#333333" />
  
  <!-- Post Excerpt -->
  <rect x="190" y="140" width="130" height="5" rx="2" ry="2" fill="#666666" />
  <rect x="190" y="150" width="130" height="5" rx="2" ry="2" fill="#666666" />
  <rect x="190" y="160" width="130" height="5" rx="2" ry="2" fill="#666666" />
  <rect x="190" y="170" width="80" height="5" rx="2" ry="2" fill="#666666" />
  
  <!-- Recent Posts -->
  <rect x="70" y="200" width="80" height="8" rx="2" ry="2" fill="#333333" />
  <rect x="70" y="220" width="260" height="1" fill="#DDDDDD" />
  <rect x="70" y="230" width="260" height="1" fill="#DDDDDD" />
  <rect x="70" y="240" width="260" height="1" fill="#DDDDDD" />
</svg>