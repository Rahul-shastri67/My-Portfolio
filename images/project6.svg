<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- Portfolio Website Mockup -->
  <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2" />
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="5" ry="5" fill="#34A853" />
  
  <!-- Logo -->
  <circle cx="80" cy="70" r="10" fill="#FFFFFF" />
  
  <!-- Navigation -->
  <rect x="200" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  <rect x="230" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  <rect x="260" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  <rect x="290" y="65" width="20" height="10" rx="2" ry="2" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Portfolio Grid -->
  <rect x="70" y="110" width="80" height="60" rx="2" ry="2" fill="#4285F4" opacity="0.7" />
  <rect x="160" y="110" width="80" height="60" rx="2" ry="2" fill="#EA4335" opacity="0.7" />
  <rect x="250" y="110" width="80" height="60" rx="2" ry="2" fill="#FBBC05" opacity="0.7" />
  
  <rect x="70" y="180" width="80" height="60" rx="2" ry="2" fill="#34A853" opacity="0.7" />
  <rect x="160" y="180" width="80" height="60" rx="2" ry="2" fill="#4285F4" opacity="0.7" />
  <rect x="250" y="180" width="80" height="60" rx="2" ry="2" fill="#EA4335" opacity="0.7" />
  
  <!-- Hover Effect on One Item -->
  <rect x="160" y="110" width="80" height="60" rx="2" ry="2" fill="#000000" opacity="0.3" />
  <rect x="185" y="135" width="30" height="10" rx="5" ry="5" fill="#FFFFFF" />
</svg>